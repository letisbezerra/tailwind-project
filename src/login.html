<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">    
    <meta 
        name="viewport" 
        content="width=device-width, user-scalable=no, initial-scale=1.0"
    >
    <meta 
        http-equiv="X-UA-Compatible" 
        content="IE=edge"
    >
    <title>Login</title>
    <link 
        href="/dist/output.css" 
        rel="stylesheet" 
    >
</head>
<body class="w-screen h-screen flex items-center justify-center bg-gray-100">
    <div class="w-80">
        <h2 class="text-lg font-bold text-center mb-4">Login</h2>

        <div class="bg-white shadow-md rounded-md p-5 space-y-4">
            <div>
                <label 
                    for="email"
                    class="block text-sm text-gray-800 mb-1"
                >Email</label>
                <input 
                    id="email"
                    type="text"
                    class="w-full bg-gray-50 border border-gray-500 focus:boder-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 rounded px-2 py-1 text-sm text-gray-800 placeholder-gray-300 focus:outline-none transition duration-500 ease-in-out"
                >
            </div>    

            <div>
                <label 
                    for="password"
                    class="block text-sm text-gray-800 mb-1"
                >Senha</label>
                <input 
                    id="password"
                    type="tyext"
                    class="w-full bg-gray-50 border border-gray-500 focus:boder-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 rounded px-2 py-1 text-sm text-gray-800 placeholder-gray-300 focus:outline-none transition duration-500 ease-in-out"
                >
            </div>

            <div class="text-right">              
                <a href="" class="text-sm text-gray-500 hover:underline">
                    Esqueci minha senha 
                </a>
            </div>
            
            <div>
                <button class="w-full text-sm bg-blue-500 hover:bg-blue-600 px-3 py-2 rouded text-white shadow">
                    Login
                </button>
            </div>
        </div>
    </div>
</body>
</html>
